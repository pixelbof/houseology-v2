<h1>Register</h1>
<hr/>

<form role="form" id="register" ng-submit="register(credentials)">
    <input class="form-control" type="hidden" ng-model=" credentials.role" ng-value="user" />

    <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" ng-model="credentials.username" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" ng-model=" credentials.password" />
    </div>
    <div class="form-group">
        <label>email</label>
        <input class="form-control" type="email" ng-model=" credentials.email" />
    </div>
    <div class="form-group">
        <label>pin</label>
        <input class="form-control" type="number" ng-model=" credentials.pin" />
    </div>
    <div class="form-group">
        <label>chat name</label>
        <input class="form-control" type="text" ng-model=" credentials.chatName" />
    </div>

    <input type="submit" class="btn btn-success" value="Register">
    </div>
</form>
